<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochila de viagem</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <main class="root">
        <div class="conteudo">
            <div class="principal">
                <div class="mochila"></div>
                <form action="" class="adicionar" id="formNovoItem">
                    <label for="item">Nome</label>
                    <input type="text" name="name" id="name">
                    <label for="item">Quantidade</label>
                    <input type="number" name="amount" id="amount">
                    <label for="item">Descrição</label>
                    <input type="text" name="description" id="description">
                    <button type="submit" class="cadastrar" id="add"> Adicionar item</button>
                    <button type="submit" class="cadastrar" id="update"> Substituir item </button>
                </form>
            </div>

            <ul class="lista" id="list">
            </ul>
        </div>

        <div>
            <button class="cadastrar" id="default" onClick="addDefaultList()"> Adicionar lista padrão </button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
